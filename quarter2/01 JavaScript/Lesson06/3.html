<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    //Чтобы не вешать событие на каждую звезду, повесим на контейнер
    document.querySelector('.stars_container').addEventListener('mouseover',
      evt => {
        const item = evt.target;
        if (item.classList.contains('fa-star')) { //попали в звезду
          let i = 0; // Если попали в звезду, то самую первую точно красим
          //поэтому удобнее do-while
          do {
            item.parentNode.children[i].classList.add('golden'); //позолотим
            //далее сравним текущий эл-т с evt.target (item) и инкрементируем
          } while (item.parentNode.children[i++] !== item);
        }
      }
    );

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    document.querySelector('.stars_container').addEventListener('mouseout',
      evt => {
        const item = evt.target;
        if (item.classList.contains('fa-star')) { //попали в звезду
          let i = 0; // Если попали в звезду, то самую первую точно чистим
          //поэтому удобнее do-while
          do {
            item.parentNode.children[i].classList.remove('golden'); //чистим
            //далее сравним текущий эл-т с evt.target (item) и инкрементируем
          } while (item.parentNode.children[i++] !== item);
        }
      }
    );

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    /*
    -Мерцание происходит из-за интервалов между звёздами;
    -Исправить можно изменением стиля: убрать внешнюю границу (например слева)
    */
    document.querySelectorAll('.fa-star').forEach(
      el => {
        el.style.marginLeft = '-10px';
      }
    );

  </script>
</body>

</html>
