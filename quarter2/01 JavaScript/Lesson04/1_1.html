<body>
  <!--
1.1 (обязательное задание)
Сделайте в стиле es5, а затем в стиле es6, конструктор Product,
который принимает параметры name и price, сохраните их как свойства объекта.
Также объекты типа Product должны иметь метод make25PercentDiscount,
который будет уменьшать цену в объекте на 25%.
-->
  <script>
    "use strict";

    // в стиле es5
    function Product_5(name, price) {
      this.name = name;
      this.price = price;
    }

    Product_5.prototype.make25PercentDiscount = function () {
      return Math.round(this.price * 75) / 100;
    }
    const p5 = new Product_5('Ы', 100);
    console.log(p5.name, p5.price, p5.make25PercentDiscount());

    // в стиле es6
    class Product_6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25PercentDiscount = function () {
        return Math.round(this.price * 75) / 100;
      }
    }
    const p6 = new Product_6('Ъ', 1000);
    console.log(p6.name, p6.price, p6.make25PercentDiscount());

  </script>
</body>
