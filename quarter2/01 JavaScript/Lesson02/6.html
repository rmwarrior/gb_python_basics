<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /*
    нашел тут: https://realadmin.ru/coding/sklonenie-na-javascript.html
    в целом согласен с автором, кто бы он не был
    100% гарантии не дам, но в большинстве случаев работает
    возможно есть слова и формы, где будет неверный результат
    */
    function declinationOfNumber(num, form1, form2, form3) {
      // для удобства запишем в массив
      let words = [form1, form2, form3];

      // остаток от деления на 100 ('одно', 'тысяча семьсот двадцать одно')
      let n = Math.abs(num) % 100;

      // остаток от деления на 10 ('три', 'двадцать три', 'тысяча три')
      let n1 = n % 10;

      // остаток от деления на 100 от 11 до 20 - берём третью форму
      if (n > 10 && n < 20) { return words[2]; }

      // остаток от деления на 10 от 2 до 4 - берём вторую форму
      if (n1 > 1 && n1 < 5) { return words[1]; }

      // остаток от деления на 10 равен 1 - берём первую форму
      if (n1 == 1) { return words[0]; }
    
      // в остальных случаях - берём третью форму
      return words[2];
    }

    console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок"));
    // "яблоко"
    console.log(declinationOfNumber(2, "мяч", "мяча", "мячей"));
    // "мяча"
    console.log(declinationOfNumber(5, "стул", "стула", "стульев"));
     // "стульев"

  </script>
