<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение Undefined, так как не была инициализирована.
    Затем в неё записывается инкрементированное значение `a`, т.е. 2
    */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение Undefined, так как не была инициализирована.
    Затем в неё записывается значение `b`, т.е. 1, которое затем
    инкрементируется
    */
    d = b++;
    console.log(d);

    /*
    В `c` записывается сумма 2 с инкрементированным значением `a`, т.е. 3
    Получается `c`= 5
    */
    c = 2 + ++a;
    console.log(c);

    /*
    В `d` записывается сумма 2 со значением `b`, т.е. 2, которое затем
    инкрементируется
    Получается `d`= 4
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
