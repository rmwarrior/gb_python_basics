<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    const prod_photo = products.filter(
      function (item) {
        // если атрибут photos определен
        if (item.photos != undefined) return item.photos.length > 0
      }
    );

    console.log(prod_photo);
    products.sort(function (a, b) {
      // не проверяем наличие цены, как выше
      if (a.price === b.price) return 0;
      return a.price > b.price ? 1 : -1;
    })
    console.log(products);
  </script>
</body>

</html>
