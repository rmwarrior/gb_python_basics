<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    "use strict";

    // Преобразуем ввод в целое
    let iVal = Number.parseInt(prompt('Введите целое число'));

    // обойдёмся без if-ов, поэтому возможны лишние переменные
    // получим младший разряд: остаток от деления на 10
    let digit0 = iVal % 10;

    // получим десятки: 
    /*
    1. без использования округления и модуля Math:
    - отбросим единицы, разделим на 10, возьмем остаток от деления на 10
      let digit10 = (iVal - digit0) / 10 % 10;
    2. с округлением, без использования модуля Math:
    - разделим на 10, приведём к целому и возьмем остаток от деления на 10
      let digit10 = parseInt(iVal / 10) % 10;
    */
    let digit10 = Math.floor(iVal / 10) % 10;

    // получим сотни: 
    /*
    1. без использования округления и модуля Math:
    - отбросим единицы, отбросим десятки, умноженные на 10, разделим на 100,
    - возьмем остаток от деления на 10
      let digit100 = (iVal - digit0 - digit10 * 10) / 100 % 10;
    2. с округлением, без использования модуля Math:
    - разделим на 100, приведём к целому и возьмем остаток от деления на 10
      let digit100 = parseInt(iVal / 100) % 10;
    */
    let digit100 = Math.floor(iVal / 100) % 10;

    let strResult = "В числе " + iVal + " количество сотен: " + digit100 +
      ", десятков: " + digit10 + ", единиц: " + digit0;
    console.log(strResult);
  </script>
</body>

</html>
