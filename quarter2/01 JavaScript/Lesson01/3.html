<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем целое 10 с целым 10, получаем 20.
    2. Целое 20 преобразуется в строку, так как далее идёт строка "10", получаем строку "20".
    3. Строку "20" конкатенируем со строкой "10", получаем строку "2010".
    4. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Левое целое 10 преобразуется в строку, так как далее идёт строка "10", получаем строку "10".
    2. Строку "10" конкатенируем со строкой "10", получаем строку "1010".
    3. Правое целое 10 преобразуется в строку, так как ранее идёт строка "1010", получаем строку "10".
    4. Строку "1010" конкатенируем со строкой "10", получаем строку "101010".
    5. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Складываем целое 10 с целым 10, получаем 20.
    2. Строка "10" преобразуется в целое, так как перед ней стоит знак "плюс": +"10", получаем целое +10.
    3. Складываем целое 20 с целым 10, получаем 30.
    4. С помощью console.log выводим целое 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Строка "" преобразуется в целое, так как перед ней стоит знак "минус": -"", получаем "отрицательное" целое -0.
    3. Делим целое 10 на целое -0, получаем -Infinity (минус бесконечность).
    4. С помощью console.log выводим числовое -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Строка "2,5" преобразуется в целое, так как перед ней стоит знак "плюс": +"2,5", но из-за того, что вместо точки стоит запятая получаем NaN.
    3. Делим целое 10 на "не число" NaN, получаем "не число" NaN.
    4. С помощью console.log выводим числовое "не число" NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
